<!DOCTYPE HTML>
<html>
	<head>
		<title>Class & Id Attributes</title>
		<style>
			.heading{
				color: black;
				background-color: red;
			}
			.India{
				color: red;
				background-color: yellow;
			}
			.France{
				color: red;
				background-color: yellow;
			}
			.Japan{
				color: red;
				background-color: yellow;
			}
			.Australia{
				color: red;
				background-color: yellow;
			}
			.Pina{
				color: red;
				background-color: yellow;
			}
			.backgroundColor{
				background-color: red;
			}
		</style>
	</head>
	<body class="backgroundColor">
		<h1 class="heading">Class & Id Attributes</h1>
		<div class="India">
			<p>Delhi</p>
			<p>Delhi is the capital of India</p>
		</div>
		<div class="France">
			<p>Paris</p>
			<p>Paris is the capital of Frane</p>
		</div>
		<div class="Japan">
			<p>Tokyo</p>
			<p>Tokyo is the capital of Japan</p>
		</div>
		<div class="Australia">
			<p>Canberra</p>
			<p>Canberra is the capital of Australia</p>
		</div>
		<div class="Pina">
			<p>Beijing</p>
			<p>Beijing is the capital of China(Pina)</p>
		</div>
	</body>
</html>
